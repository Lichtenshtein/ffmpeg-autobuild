name: Build FFmpeg
on:
#  schedule:
#    - cron: '7 11 * * 0'
  workflow_dispatch:
    inputs:
      force_build:
        description: Disable checking for newer commit
        type: boolean
      no_release:
        description: Don't create release
        type: boolean
  watch:
    types: [started]
    
concurrency:
  group: ${{ github.workflow }}
  
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Get FFmpeg latest commit
        id: ffmpeg-info
        run: |
          git_sha=$(gh api repos/FFmpeg/FFmpeg/commits/master -q .sha)
          echo git-sha=$git_sha >> $GITHUB_OUTPUT
          echo git-sha-short=${git_sha::7} >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get ${{ vars.FWBH_REPOSITORY_OWNER }}/ffmpeg-windows-build-helpers latest commit
        id: ffmpeg-helper-info
        run: |
          git_owner=${{ vars.FWBH_REPOSITORY_OWNER || 'rdp' }}
          git_sha=$(gh api repos/$git_owner/ffmpeg-windows-build-helpers/commits/master -q .sha)
          echo git-owner=$git_owner >> $GITHUB_OUTPUT
          echo git-sha=$git_sha >> $GITHUB_OUTPUT
          echo git-sha-short=${git_sha::7} >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get ffmpeg-autobuild latest build
        id: ffmpeg-autobuild-info
        run: |
          tag_name=$(gh api repos/$GITHUB_REPOSITORY/releases/latest -q .tag_name || echo "fallback-tag")
    
          if [[ "$tag_name" == "fallback-tag" ]]; then
            echo "Failed to fetch latest release tag, using fallback values"
            echo git-sha=unknown >> $GITHUB_OUTPUT
            echo helper-git-sha=unknown >> $GITHUB_OUTPUT
           else
            echo git-sha=${tag_name:17:7} >> $GITHUB_OUTPUT
            echo helper-git-sha=${tag_name:25:7} >> $GITHUB_OUTPUT
           fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Check if there is newer commit
        if: '! inputs.force_build'
        run: >
          [[ "${{ steps.ffmpeg-info.outputs.git-sha-short }}" != "${{ steps.ffmpeg-autobuild-info.outputs.git-sha }}" ]] ||
          [[ "${{ steps.ffmpeg-helper-info.outputs.git-sha-short }}" != "${{ steps.ffmpeg-autobuild-info.outputs.helper-git-sha }}" ]]
          
    outputs:
      git-sha: ${{ steps.ffmpeg-info.outputs.git-sha }}
      git-sha-short: ${{ steps.ffmpeg-info.outputs.git-sha-short }}
      helper-git-owner: ${{ steps.ffmpeg-helper-info.outputs.git-owner }}
      helper-git-sha: ${{ steps.ffmpeg-helper-info.outputs.git-sha }}
      helper-git-sha-short: ${{ steps.ffmpeg-helper-info.outputs.git-sha-short }}
      
  build:
    needs: check
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        os: [win64]
        
    steps:
      - name: Checkout ${{ needs.check.outputs.helper-git-owner }}/ffmpeg-windows-build-helpers
        uses: actions/checkout@v5
        with:
          repository: ${{ needs.check.outputs.helper-git-owner }}/ffmpeg-windows-build-helpers
          ref: ${{ needs.check.outputs.helper-git-sha }}
          persist-credentials: false
          
      - name: Checkout FFmpeg
        uses: actions/checkout@v5
        with:
          repository: FFmpeg/FFmpeg
          ref: ${{ needs.check.outputs.git-sha }}
          persist-credentials: false
          path: ffmpeg-source
          
      - name: Install APT dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: ragel cvs yasm pax nasm gperf autogen autoconf-archive
          
      - name: Install pip dependencies
        run: sudo -H pip3 -qq install meson ninja
        
      - name: Get current FFmpeg git date
        id: git-date
        working-directory: ffmpeg-source
        run: echo git-date=$(git log -1 --format=%ci) >> $GITHUB_OUTPUT
        
      - name: Get current date & time before build
        id: date-time-before
        run: echo date-time=$(date +'%Y-%m-%d %H:%M') >> $GITHUB_OUTPUT
        
      - name: Compile FFmpeg ${{ needs.check.outputs.git-sha-short }} using ffmpeg-windows-build-helpers ${{ needs.check.outputs.helper-git-sha-short }}
        run: ./cross_compile_ffmpeg.sh --ffmpeg-source-dir=$GITHUB_WORKSPACE/ffmpeg-source --gcc-cpu-count=$(nproc) --disable-nonfree=n --sandbox-ok=y --compiler-flavors=${{ matrix.os }} --disable-debug=y --disable-doc=y --disable-ffplay=y --disable-htmlpages=y --disable-manpages=y --disable-podpages=y --disable-shared=y --disable-txtpages=y --enable-amf=y --enable-audiotoolbox=y --enable-avisynth=y --enable-bzlib=y --enable-chromaprint=y --enable-cuda=y --enable-cuda-llvm=y --enable-cuvid=y --enable-d3d11va=y --enable-d3d12va=y --enable-decklink=y --enable-decoder=aac=y --enable-decoder=h264=y --enable-decoder=mpeg4=y --enable-demuxer=m4v=y --enable-demuxer=mov=y --enable-dxva2=y --enable-ffnvcodec=y --enable-filter=drawtext=y --enable-fontconfig=y --enable-frei0r=y --enable-gmp=y --enable-gnutls=y --enable-gpl=y --enable-gray=y --enable-hardcoded-tables=y --enable-hwaccel=cuda=y --enable-iconv=y --enable-ladspa=y --enable-lcms2=y --enable-libaom=y --enable-libaribb24=y --enable-libaribcaption=y --enable-libass=y --enable-libbluray=y --enable-libbs2b=y --enable-libcaca=y --enable-libcdio=y --enable-libcelt=y --enable-libcodec2=y --enable-libdav1d=y --enable-libdavs2=y --enable-libdvdnav=y --enable-libdvdread=y --enable-libfdk-aac=y --enable-libflite=y --enable-libfontconfig=y --enable-libfreetype=y --enable-libfribidi=y --enable-libglslang=y --enable-libgme=y --enable-libgsm=y --enable-libharfbuzz=y --enable-libilbc=y --enable-libjxl=y --enable-libkvazaar=y --enable-liblc3=y --enable-liblensfun=y --enable-libmfx=y --enable-libmodplug=y --enable-libmp3lame=y --enable-libmysofa=y --enable-liboapv=y --enable-libopencore-amrnb=y --enable-libopencore-amrwb=y --enable-libopenh264=y --enable-libopenjpeg=y --enable-libopenmpt=y --enable-libopus=y --enable-libplacebo=y --enable-librav1e=y --enable-librist=y --enable-librubberband=y --enable-libshaderc=y --enable-libshine=y --enable-libsnappy=y --enable-libsoxr=y --enable-libspeex=y --enable-libsrt=y --enable-libssh=y --enable-libsvtav1=y --enable-libtesseract=y --enable-libtheora=y --enable-libtwolame=y --enable-libuavs3d=y --enable-libvidstab=y --enable-libvmaf=y --enable-libvo-amrwbenc=y --enable-libvorbis=y --enable-libvpl=y --enable-libvpx=y --enable-libvvenc=y --enable-libwebp=y --enable-libx264=y --enable-libx265=y --enable-libxavs=y --enable-libxavs2=y --enable-libxevd=y --enable-libxeve=y --enable-libxml2=y --enable-libxvid=y --enable-libzimg=y --enable-libzmq=y --enable-libzvbi=y --enable-lzma=y --enable-muxer=mov=y --enable-muxer=mp4=y --enable-nonfree=y --enable-nvdec=y --enable-nvenc=y --enable-openal=y --enable-opencl=y --enable-opengl=y --enable-parser=aac=y --enable-parser=h264=y --enable-parser=mpeg4video=y --enable-qsv=y --enable-schannel=y --enable-sdl2=y --enable-small=y --enable-static=y --enable-vaapi=y --enable-vdpau=y --enable-version3=y --enable-vulkan=y --enable-whisper=y --enable-zlib=y --extra-cflags='-mtune=generic'=y --extra-cflags=-DCACA_STATIC=y --extra-cflags=-DLIBTWOLAME_STATIC=y --extra-cflags=-DMODPLUG_STATIC=y --extra-cflags=-O3=y --extra-libs=-lfreetype=y --extra-libs=-lm=y --extra-libs=-lmpg123=y --extra-libs=-lpng=y --extra-libs=-lpthread=y --extra-libs=-lshlwapi=y --extra-libs=-lz=y
        
      - name: Get current date & time after build
        id: date-time-after
        run: |
          echo date-time=$(date +'%Y-%m-%d %H:%M') >> $GITHUB_OUTPUT
          echo date-time-tag=$(date +'%Y-%m-%d-%H-%M') >> $GITHUB_OUTPUT
          
      - name: Upload FFmpeg binaries
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ matrix.os }}
          path: |
            ffmpeg-source/ffmpeg.exe
            ffmpeg-source/ffprobe.exe
#            ffmpeg-source/ffplay.exe
          if-no-files-found: error
          retention-days: ${{ inputs.no_release && '0' || '1' }}
          
    outputs:
      date-time-before: ${{ steps.date-time-before.outputs.date-time }}
      date-time-after: ${{ steps.date-time-after.outputs.date-time }}
      date-time-after-tag: ${{ steps.date-time-after.outputs.date-time-tag }}
      git-date: ${{ steps.git-date.outputs.git-date }}
      
  archive:
    permissions:
      id-token: write
      attestations: write
    needs: [check, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [win64]
        
    steps:
      - name: Download FFmpeg binaries
        uses: actions/download-artifact@v5
        with:
          name: ffmpeg-${{ matrix.os }}
          
      - name: Create LICENSE
        run: |
          echo "This version of ffmpeg has nonfree parts compiled in." >> LICENSE
          echo "Therefore it is not legally redistributable." >> LICENSE
          
      - name: Generate artifact attestation for FFmpeg binaries
        if: '! inputs.no_release'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ff*.exe
          
      - name: 7-Zip FFmpeg binaries
        run: 7z a -mx9 ffmpeg-${{ needs.check.outputs.git-sha-short }}-${{ needs.check.outputs.helper-git-sha-short }}-${{ matrix.os }}-nonfree.7z ff{mpeg,probe,play}.exe LICENSE
        
      - name: Generate artifact attestation for FFmpeg archive
        if: '! inputs.no_release'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ffmpeg-${{ needs.check.outputs.git-sha-short }}-${{ needs.check.outputs.helper-git-sha-short }}-${{ matrix.os }}-nonfree.7z
          
      - name: Upload FFmpeg archive
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-archive-${{ matrix.os }}
          path: ffmpeg-${{ needs.check.outputs.git-sha-short }}-${{ needs.check.outputs.helper-git-sha-short }}-${{ matrix.os }}-nonfree.7z
          retention-days: ${{ inputs.no_release && '0' || '1' }}
          compression-level: 0
          
  release:
    needs: [check, build, archive]
    if: '! inputs.no_release'
    runs-on: ubuntu-latest
    steps:
      - name: Download FFmpeg archives
        uses: actions/download-artifact@v5
        with:
          pattern: ffmpeg-archive-*
          merge-multiple: true
          
      - name: Release FFmpeg archives
        run: |
          gh release create "${{ needs.build.outputs.date-time-after-tag }}-${{ needs.check.outputs.git-sha-short }}-${{ needs.check.outputs.helper-git-sha-short }}" \
          ffmpeg-${{ needs.check.outputs.git-sha-short }}-${{ needs.check.outputs.helper-git-sha-short }}-{win64,win32}-nonfree.7z \
          -n "FFmpeg nonfree git-${{ needs.check.outputs.git-sha }} in ${{ needs.build.outputs.git-date }} built on ${{ needs.build.outputs.date-time-after }} started at ${{ needs.build.outputs.date-time-before }}
          Using ${{ needs.check.outputs.helper-git-owner }}/ffmpeg-windows-build-helpers git-${{ needs.check.outputs.helper-git-sha }}" \
          -t "${{ needs.build.outputs.date-time-after }} ${{ needs.check.outputs.git-sha-short }}"
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
